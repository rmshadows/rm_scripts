# linx-server 反向代理片段，不包含 server 块。
# 由 setupNginxForLinx.sh 复制到 /etc/nginx/snippets/linx.conf 并填入端口。
# 用户只需在自己的 site-enabled 里某个 server { } 内加一行：include /etc/nginx/snippets/linx.conf;

# 端口由脚本根据 CONF 中的 RUN_PORT 填入
# 若原机未设置上传大小限制，可取消下行注释（会覆盖同 server 内已有设置）
# client_max_body_size 4096M;
location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    fastcgi_pass 127.0.0.1:__RUN_PORT__;
    include fastcgi_params;
}
