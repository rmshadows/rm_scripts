# hackchat 反向代理片段，不包含 server 块。
# 由 setupNginxForHackchat.sh 复制到 /etc/nginx/snippets/hackchat.conf 并填入端口与路径。
# 用户只需在自己的 site-enabled 里某个 server { } 内加一行：include /etc/nginx/snippets/hackchat.conf;

# Web 页面（路径与端口由脚本填入）
location __REVERSE_PROXY_URL__ {
    proxy_pass http://127.0.0.1:__RUN_PORT__/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
# WebSocket（路径与端口由脚本填入）
location __REVERSE_PROXY_PATH__ {
    proxy_pass http://127.0.0.1:__WS_PORT__;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
}
