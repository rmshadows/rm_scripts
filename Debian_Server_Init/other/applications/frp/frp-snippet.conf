# frp 管理页面反向代理片段，不包含 server 块。
# 由 setupNginxForFrp.sh 复制到 /etc/nginx/snippets/frp.conf 并填入路径与端口。
# 用户只需在自己的 site-enabled 里某个 server { } 内加一行：include /etc/nginx/snippets/frp.conf;
# FRP Admin 默认 http://127.0.0.1:7500/

# 管理页面路径与端口由脚本填入
location __REVERSE_PROXY_URL__ {
    proxy_pass http://127.0.0.1:__RUN_PORT__/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 1d;
}
