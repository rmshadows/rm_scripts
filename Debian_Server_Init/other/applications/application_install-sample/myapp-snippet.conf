# 反向代理片段模板，不包含 server 块。
# 复制本模板时请将 myapp 改为你的服务名；由 setupNginxForMyapp.sh 写入 /etc/nginx/snippets/myapp.conf 并填入路径与端口。
# 用户只需在自己的 site-enabled 里某个 server { } 内加一行：include /etc/nginx/snippets/myapp.conf;

# 路径与端口由脚本填入
location __REVERSE_PROXY_URL__ {
    proxy_pass http://127.0.0.1:__RUN_PORT__/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 1d;
}
